<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="shortcut icon" type="image/png" href="./img/calc.png">
    <link rel="stylesheet" href="./ctyle.css">
        <style>

     
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>   
 
    <div class="container">
        <div class="calculator">
            <div class="calculator-row">
                <label for="dateMond12">Дата:</label>
                <input type="date" id="dateMond12" name="dateMond12">
                <label for="hoursMond12">Години:</label>
                <input type="number" id="hoursMond12" name="hoursMond12">
                <label for="tariffPerHour">Тариф за годину:</label>
                <input type="number" id="tariffPerHour" name="tariffPerHour">
                <button class="calculate-button" onclick="calculateAndAddToTable()">Підрахувати прибуток</button>
            </div>
        </div>
    </div>
    
    <div id="character" style="width: 30px; height: 30px;"></div>
    <h2>Результати розрахунку:</h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Години</th>
                <th>Прибуток</th>
                <th></th> <!-- Колонка для кнопки "Видалити" -->
            </tr>
        </thead>
        <tbody id="resultBody">
        </tbody>
    </table>

    <div id="result"></div>
    
    <button class="calculate-button export-button" onclick="exportToExcel()">Зберегти в Excel</button>
 

<script src="./js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    anime({
        targets: '#character',
        translateX: '-10%', // Початкове положення - зліва
        
        scale: 1, // Збільшення розміру в два рази
        duration: 5000, // Тривалість анімації - 5 секунд
        easing: 'linear', // Лінійне згладжування
        complete: function() {
            anime({
                targets: '#character',
                translateX: 'calc(50% - -150px)', // Переміщення вправо до краю екрану
                translateY: 'calc(10% - 10px)', // Переміщення вниз до краю екрану
                duration: 2000, // Тривалість анімації - 2 секунди
                easing: 'linear', // Лінійне згладжування
                complete: function() {
                    anime({
                        targets: '#character',
                        translateX: 'calc(-100% + 550px)', // Переміщення вліво за межі вікна
                        duration: 2000, // Тривалість анімації - 2 секунди
                        easing: 'linear', // Лінійне згладжування
                        complete: function() {
                            document.getElementById('character').style.display = 'none'; // Приховати елемент
                        }
                    });
                }
            });
        }
    });
</script>
    <script>
        // Викликаємо функцію updateTable() після завантаження сторінки
        window.onload = function() {
            updateTable();
        };
</script>

<script>
    // Викликаємо функцію updateTable() після завантаження сторінки
    window.onload = function() {
        updateTable();
    };
</script>
</body>
</html>
